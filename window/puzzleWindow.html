<div id="pr-side-bar" class="pr-bar">
    <div>

    </div>
</div>
<div id="pr-bottom-bar" class="pr-bar">
    <div>
        <div id="media-control">
            <div>
                <input type="range" min="1" max="100" value="50" class="media-slider" id="media-seek-bar">
            </div>
            <div>
                <button class="media-button" id="media-play">Play</button>
                <p class="media-text" id="media-progress">100 / 200</p>
                <button class="media-button" id="media-back">Back</button>
                <button class="media-button" id="media-forward">Forward</button>
                <select class="media-select" id="media-speed">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="4">4</option>
                    <option value="8">8</option>
                    <option value="16">16</option>
                    <option value="32">32</option>
                    <option value="64">64</option>
                    <option value="128">128</option>
                </select>
            </div>
        </div>
    </div>
</div>
